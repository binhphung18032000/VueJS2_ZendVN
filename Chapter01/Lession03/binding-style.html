<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Binding style</title>
  </head>
  <body>
    <style>
      .box_1 {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
    <div id="app">
      <!-- <div :style="{backgroundImage: 'url(' + bg_main +  ')'}"> -->
      <!-- <div :style="{backgroundImage: openBackground}"> -->
      <div :style="objectBackground">
        <div
          class="box_1"
          :style="{color: colorYellow, fontSize: fontSize + 'px', marginTop: '30px'}"
        >
          Test style binding
        </div>
      </div>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          colorYellow: "yellow",
          fontSize: "12",

          bg_main:
            "https://www.rd.com/wp-content/uploads/2022/01/GettyImages-174655938-700x467.jpg",
        };
      },
      computed: {
        // openBackground() {
        //   return "url(" + this.bg_main + ")";
        // },

        objectBackground() {
          return {
            backgroundImage: "url(" + this.bg_main + ")",
            margin: "10px",
            paddingLeft: "30px",
          };
        },
      },
    }).mount("#app");
  </script>
</html>
