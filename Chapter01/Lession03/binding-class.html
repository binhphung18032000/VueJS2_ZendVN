<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Binding class</title>
  </head>
  <body>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid #3333;
      }

      .box_background {
        background-color: blueviolet;
      }

      .active {
        background-color: green;
      }

      .error {
        border: 3px solid red;
      }
    </style>
    <div id="app">
      <!-- <div class="box" :class="'box_'+bgBox">Box</div> -->
      <div class="box" :class="objClass">Box</div>
      <br /><br />
      <button @click="changeActive">Change Active</button>
      <button @click="changeError">Change Error</button>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          bgBox: "background",
          isActive: false,
          isError: false,
        };
      },
      methods: {
        changeActive() {
          this.isActive = !this.isActive;
        },
        changeError() {
          this.isError = !this.isError;
        },
      },
      computed: {
        objClass() {
          return {
            active: this.isActive,
            error: this.isError,
          };
        },
      },
    }).mount("#app");
  </script>
</html>
